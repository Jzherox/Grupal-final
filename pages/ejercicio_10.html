<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/formulario.css">
    <title>ejercicio_10</title>
</head>
<body>
    <div class="container">
        <h3>Pedir si tiene membresía y si su compra es mayor a 50. Si ambas condiciones se cumplen, aplicar descuento del 30% con un iva del 15%, sino aplicar un descuento del 5% con un iva del 10%.</h3>
        <form action="../index.html">
            <div class="inputs">

                <label for="tipo">Ingrese si tiene membresía (SI o NO):</label>
                <input type="text" id="tipo" name="tipo" placeholder="SI o NO">

                <label for="monto">Ingrese el monto de la compra:</label>
                <input type="number" id="monto" name="monto" placeholder="Monto de la compra">

            </div>
            <div class="buttons">
                <button type="button" onclick="clienteMembresia()">ejecutar</button>
                <button type="submit">regresar</button>
            </div>
        </form>
    </div>
    <div class="resultado">
        <h3>Resultado:</h3>
        <div id="salida"></div>
    </div>
</body>
    <script src="javascript/ejercicio_10.js"></script>
</html>
