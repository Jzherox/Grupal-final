<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/formulario.css">
    <title>ejercicio_14</title>
</head>
<body>
    <div class="container">
        <h3>Ejercicio 14: Factorial de un número</h3>
        <p>Ingresa un número para calcular su factorial.</p>
        <form action="../index.html">
            <div class="inputs">
                <label for="entrada">Número:</label>
                <input type="number" id="entrada" min="0" placeholder="Ej. 5">
            </div>
            <div class="buttons">
                <button type="button" onclick="calcularFactorial()">Ejecutar</button>
                <button type="submit">Regresar</button>
            </div>
        </form>
    </div>
    <div class="resultado">
        <h3>Resultado:</h3>
        <div id="salida"></div>
    </div>
</body>
    <script src="javascript/ejercicio_14.js"></script>
</html>
