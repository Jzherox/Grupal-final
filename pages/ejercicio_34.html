<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/formulario.css">
    <title>ejercicio_34</title>
</head>
<body>
    <div class="container">
        <h3>Ejercicio 34: Buscar un valor en un arreglo</h3>
        <p>Ingresa una lista de valores separados por comas y un valor a buscar.</p>
        <form action="../index.html">
            <div class="inputs">
                <label for="arreglo">Arreglo:</label>
                <input type="text" id="arreglo" placeholder="Ej. 3,5,7,9">

                <label for="buscar">Valor a buscar:</label>
                <input type="text" id="buscar" placeholder="Ej. 7">
            </div>
            <div class="buttons">
                <button type="button" onclick="buscarValor()">Ejecutar</button>
                <button type="submit">Regresar</button>
            </div>
        </form>
    </div>
    <div class="resultado">
        <h3>Resultado:</h3>
        <div id="salida"></div>
    </div>
</body>
    <script src="javascript/ejercicio_34.js"></script>
</html>
