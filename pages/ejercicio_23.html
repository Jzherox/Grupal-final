<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/formulario.css">
    <title>Ejercicio 23 - Invertir Cadena</title>
</head>
<body>
    <div class="container">
        <h3>Ejercicio 23: Invertir una cadena</h3>
        <p>Ingresa una palabra o frase para invertirla.</p>
        <form action="../index.html">
            <div class="inputs">
                <label for="entrada">Texto:</label>
                <input type="text" id="entrada" placeholder="Ej. Hola mundo">
            </div>
            <div class="buttons">
                <button type="button" onclick="invertirCadena()">Ejecutar</button>
                <button type="submit">Regresar</button>
            </div>
        </form>
    </div>
    <div class="resultado">
        <h3>Resultado:</h3>
        <div id="salida"></div>
    </div>
</body>
    <script src="javascript/ejercicio_23.js"></script>
</html>
