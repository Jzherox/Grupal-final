<!DOCTYPE html> 
<html lang="es"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="styles/formulario.css"> 
    <title>Examen</title> 
</head> 
<body> 
    <div class="container"> 
        <h3>Biblioteca</h3> 
        <form action="../index.html"> 
            <div class="inputs"> 
                <label for="libro">Añadir libro:</label> 
                <input type="text" id="libro"> 
            </div> 
            <div class="buttons"> 
                <button type="button" onclick="añadir()">Añadir</button> 
                <button type="button" 
onclick="clasificar()">Clasificar</button> 
                <button type="submit">Regresar</button> 
            </div> 
        </form> 
    </div> 
    <div class="resultado"> 
        <h3>Resultado:</h3> 
        <div id="salida"></div> 
    </div> 
</body> 
    <script src="javascript/examen.js"></script> 
</html>
